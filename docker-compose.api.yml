services:
  # ProcurementAPI service
  procurement-api:
    build:
      context: ./ProcurementAPI
      dockerfile: Dockerfile
    container_name: procurement_api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=myapp;Username=postgres;Password=postgres_password;Include Error Detail=true
      - OpenAIKey=${OpenAIKey}
      - ModelName=${ModelName}
      - EmbeddingModelName=${EmbeddingModelName}
    ports:
      - "5001:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health/ready" ]
      interval: 2m
      timeout: 15s
      retries: 3
      start_period: 90s
    networks:
      - postgres_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  postgres_network:
    external: true
