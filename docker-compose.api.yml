services:
  # ProcurementAPI service
  procurement-api:
    build:
      context: ./ProcurementAPI
      dockerfile: Dockerfile
    container_name: procurement_api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=myapp;Username=postgres;Password=postgres_password;Include Error Detail=true
      - OpenAIKey=${OpenAIKey}
      - ModelName=${ModelName}
      - EmbeddingModelName=${EmbeddingModelName}
      - ElasticsearchUrl=http://es01.procurement.orb.local
    ports:
      - "5001:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health/ready" ]
      interval: 2m
      timeout: 15s
      retries: 3
      start_period: 90s
    networks:
      - procurement_procurement_postgres_network

networks:
  procurement_procurement_postgres_network:
    external: true
