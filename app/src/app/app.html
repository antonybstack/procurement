<div class="h-screen flex flex-col stars-bg preserve-stars-bg">
  <!-- Preserve original starry background -->
  <div class="stars-wrapper">
    @for (layer of starsLayers; track $index) {
      <svg class="stars" width="100%" height="100%" preserveAspectRatio="none">
        @for (star of layer; track $index) {
          <circle
            class="star"
            [attr.cx]="star.cx"
            [attr.cy]="star.cy"
            [attr.r]="star.r"
            [attr.style]="'animation-delay:' + star.delay + 's'"
          ></circle>
        }
      </svg>
    }
    <svg
      aria-hidden="true"
      class="extras"
      height="100%"
      preserveAspectRatio="none"
      width="100%"
    >
      <defs>
        <radialGradient cx="0" cy=".5" id="comet-gradient" r="0.5">
          <stop offset="0%" stop-color="rgba(255,255,255,.8)"></stop>
          <stop offset="100%" stop-color="rgba(255,255,255,0)"></stop>
        </radialGradient>
      </defs>
      <g transform="rotate(-135)">
        <ellipse
          class="comet comet-a"
          cx="0"
          cy="0"
          fill="url(#comet-gradient)"
          rx="150"
          ry="2"
        ></ellipse>
      </g>
      <g transform="rotate(20)">
        <ellipse
          class="comet comet-b"
          cx="100%"
          cy="0"
          fill="url(#comet-gradient)"
          rx="150"
          ry="2"
        ></ellipse>
      </g>
      <g transform="rotate(300)">
        <ellipse
          class="comet comet-c"
          cx="40%"
          cy="100%"
          fill="url(#comet-gradient)"
          rx="150"
          ry="2"
        ></ellipse>
      </g>
    </svg>
  </div>

  <!-- Minimal Navigation - Text Only -->
  <nav class="app-content-layer brutalist-reset">
    <div class="content-container">
      <div style="display: flex; justify-content: space-between; align-items: center; padding: var(--space-unit);">

        <!-- Home Link -->
        <a href="/search">procurement</a>

        <!-- Navigation Links - Plain Text -->
        <div style="display: flex; gap: 2rem;">
          <a class="nav-link" routerLink="/rfqs" routerLinkActive="active">rfqs</a>
          <a class="nav-link" routerLink="/suppliers" routerLinkActive="active">suppliers</a>
          <a class="nav-link" routerLink="/quotes" routerLinkActive="active">quotes</a>
          <a class="nav-link" routerLink="/items" routerLinkActive="active">items</a>

        </div>

        <!-- Mobile Menu - Simple -->
        <button
          (click)="toggleMobileMenu()"
          [attr.aria-expanded]="isMobileMenuOpen"
          class="mobile-menu-toggle"
          style="
            background: transparent;
            border: none;
            color: rgb(var(--color-text));
            cursor: pointer;
            display: none;
            font-size: 1.5rem;
            font-family: var(--font-mono);
          ">
          {{ isMobileMenuOpen ? '×' : '≡' }}
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Navigation - Plain List -->
  @if (isMobileMenuOpen) {
    <div class="mobile-menu app-content-layer brutalist-reset">
      <div class="content-container">
        <nav>
          <a routerLink="/rfqs" (click)="closeMobileMenu()" class="nav-link" style="display: block; margin: 0.5rem 0;">rfqs</a>
          <a routerLink="/suppliers" (click)="closeMobileMenu()" class="nav-link"
             style="display: block; margin: 0.5rem 0;">suppliers</a>
          <a routerLink="/quotes" (click)="closeMobileMenu()" class="nav-link"
             style="display: block; margin: 0.5rem 0;">quotes</a>
          <a routerLink="/items" (click)="closeMobileMenu()" class="nav-link" style="display: block; margin: 0.5rem 0;">items</a>
        </nav>
      </div>
    </div>
  }

  <!-- Main Content - Minimal Container -->
  <main class="flex-1 overflow-auto app-content-layer brutalist-reset" style="padding: var(--space-unit);">
    <div class="content-container content-spacing">
      <router-outlet/>
    </div>
  </main>
</div>
