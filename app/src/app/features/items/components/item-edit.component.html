<div>
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <button (click)="onCancel()" class="text-blue-600 hover:text-blue-800 mb-2 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            </path>
          </svg>
          Back to Items
        </button>
        <h1
          class="text-3xl font-bold text-light-text dark:text-grok-text">{{ isEditMode ? 'Edit Item' : 'Create New Item' }}</h1>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  @if (error()) {
    <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-800">{{ error() }}</p>
        </div>
      </div>
    </div>
  }

  <!-- Loading State -->
  @if (loading()) {
    <div class="flex justify-center items-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <span class="ml-2 text-light-text-muted dark:text-grok-text-muted">Loading item...</span>
    </div>
  }

  <!-- Form -->
  @if (!loading()) {
    <div
      class="bg-light-surface dark:bg-grok-surface rounded-lg shadow-sm border border-light-border dark:border-grok-border">
      <form (ngSubmit)="onSubmit()" class="p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Item Code -->
          <div>
            <label for="itemCode" class="block text-sm font-medium text-light-text dark:text-grok-text mb-1">Item Code
              *</label>
            <input type="text" id="itemCode" [value]="item().itemCode"
                   (input)="updateField('itemCode', $any($event.target).value)" placeholder="Enter item code"
                   class="w-full px-3 py-2 border border-light-border dark:border-grok-border bg-light-bg dark:bg-grok-bg text-light-text dark:text-grok-text rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   required/>
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-light-text dark:text-grok-text mb-1">Description
              *</label>
            <input type="text" id="description" [value]="item().description"
                   (input)="updateField('description', $any($event.target).value)"
                   placeholder="Enter item description"
                   class="w-full px-3 py-2 border border-light-border dark:border-grok-border bg-light-bg dark:bg-grok-bg text-light-text dark:text-grok-text rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   required/>
          </div>

          <!-- Category -->
          <div>
            <label for="category" class="block text-sm font-medium text-light-text dark:text-grok-text mb-1">Category
              *</label>
            <select id="category" [value]="item().category"
                    (change)="updateField('category', $any($event.target).value)"
                    class="w-full px-3 py-2 border border-light-border dark:border-grok-border bg-light-bg dark:bg-grok-bg text-light-text dark:text-grok-text rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required>
              <option value="">Select a category</option>
              @for (category of categories(); track category) {
                <option [value]="category">{{ category }}</option>
              }
            </select>
          </div>

          <!-- Unit of Measure -->
          <div>
            <label for="unitOfMeasure" class="block text-sm font-medium text-light-text dark:text-grok-text mb-1">Unit
              of Measure
              *</label>
            <input type="text" id="unitOfMeasure" [value]="item().unitOfMeasure"
                   (input)="updateField('unitOfMeasure', $any($event.target).value)"
                   placeholder="e.g., pieces, kg, meters"
                   class="w-full px-3 py-2 border border-light-border dark:border-grok-border bg-light-bg dark:bg-grok-bg text-light-text dark:text-grok-text rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   required/>
          </div>

          <!-- Standard Cost -->
          <div>
            <label for="standardCost" class="block text-sm font-medium text-light-text dark:text-grok-text mb-1">Standard
              Cost</label>
            <input type="number" id="standardCost" [value]="item().standardCost"
                   (input)="updateField('standardCost', $any($event.target).value ? +$any($event.target).value : undefined)"
                   placeholder="0.00" step="0.01" min="0"
                   class="w-full px-3 py-2 border border-light-border dark:border-grok-border bg-light-bg dark:bg-grok-bg text-light-text dark:text-grok-text rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
          </div>

          <!-- Minimum Order Quantity -->
          <div>
            <label for="minOrderQuantity" class="block text-sm font-medium text-light-text dark:text-grok-text mb-1">Minimum
              Order
              Quantity</label>
            <input type="number" id="minOrderQuantity" [value]="item().minOrderQuantity"
                   (input)="updateField('minOrderQuantity', +$any($event.target).value)" placeholder="1" min="1"
                   class="w-full px-3 py-2 border border-light-border dark:border-grok-border bg-light-bg dark:bg-grok-bg text-light-text dark:text-grok-text rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
          </div>

          <!-- Lead Time Days -->
          <div>
            <label for="leadTimeDays" class="block text-sm font-medium text-light-text dark:text-grok-text mb-1">Lead
              Time
              (Days)</label>
            <input type="number" id="leadTimeDays" [value]="item().leadTimeDays"
                   (input)="updateField('leadTimeDays', +$any($event.target).value)" placeholder="30" min="0"
                   class="w-full px-3 py-2 border border-light-border dark:border-grok-border bg-light-bg dark:bg-grok-bg text-light-text dark:text-grok-text rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
          </div>

          <!-- Status -->
          <div>
            <label for="isActive"
                   class="block text-sm font-medium text-light-text dark:text-grok-text mb-1">Status</label>
            <select id="isActive" [value]="item().isActive?.toString()"
                    (change)="updateField('isActive', $any($event.target).value === 'true')"
                    class="w-full px-3 py-2 border border-light-border dark:border-grok-border bg-light-bg dark:bg-grok-bg text-light-text dark:text-grok-text rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-3 pt-6 border-t border-light-border dark:border-grok-border">
          <button type="button" (click)="onCancel()"
                  class="px-4 py-2 text-sm font-medium text-light-text dark:text-grok-text bg-light-bg dark:bg-grok-bg border border-light-border dark:border-grok-border rounded-md hover:bg-light-bg-alt dark:hover:bg-grok-bg-light focus:outline-none focus:ring-2 focus:ring-blue-500">
            Cancel
          </button>
          <button type="submit" [disabled]="saving()"
                  class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
            @if (saving()) {
              <div class="flex items-center">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                {{ isEditMode ? 'Updating...' : 'Creating...' }}
              </div>
            } @else {
              {{ isEditMode ? 'Update Item' : 'Create Item' }}
            }
          </button>
        </div>
      </form>
    </div>
  }
</div>
