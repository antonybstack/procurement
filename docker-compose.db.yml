services:
  postgres:
    image: timescale/timescaledb:latest-pg17
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      OPENAI_API_KEY: "${OpenAIKey}"
      ModelName: "${ModelName}"
      EmbeddingModelName: "${EmbeddingModelName}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_database.sql:/docker-entrypoint-initdb.d/init_database.sql
      - ./database:/docker-entrypoint-initdb.d/database
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: >
      postgres -c config_file=/etc/postgresql/postgresql.conf -c shared_preload_libraries='timescaledb,pg_stat_statements' -c max_connections=200 -c shared_buffers=256MB -c effective_cache_size=1GB -c maintenance_work_mem=64MB -c checkpoint_completion_target=0.9 -c wal_buffers=16MB -c default_statistics_target=100 -c random_page_cost=1.1 -c effective_io_concurrency=200 -c work_mem=4MB -c min_wal_size=1GB -c max_wal_size=4GB -c max_worker_processes=2 -c max_parallel_workers_per_gather=1 -c max_parallel_workers=2 -c max_parallel_maintenance_workers=1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d myapp"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - procurement_postgres_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

  vectorizer-worker:
    image: timescale/pgai-vectorizer-worker:latest
    container_name: pgai_vectorizer_worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PGAI_VECTORIZER_WORKER_DB_URL: postgres://postgres:postgres_password@postgres:5432/myapp
      OPENAI_API_KEY: "${OpenAIKey}"
    command: ["--poll-interval", "5s"]
    depends_on:
      - postgres
    networks:
      - procurement_postgres_network

volumes:
  postgres_data:
    driver: local

networks:
  procurement_postgres_network:
    driver: bridge
