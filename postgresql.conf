# PostgreSQL Configuration for High Availability Development Environment

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory Settings - Optimized for Mac M1 Max 32GB RAM
shared_buffers = 8GB
effective_cache_size = 24GB
work_mem = 32MB
maintenance_work_mem = 2GB

# Write-Ahead Logging (WAL)
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
wal_buffers = 16MB
checkpoint_completion_target = 0.9

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Parallel Query Settings - Optimized for 10-core M1 Max
max_worker_processes = 10
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Autovacuum - Optimized for high-performance machine
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Extensions
shared_preload_libraries = 'pg_stat_statements'

# Security
password_encryption = scram-sha-256
ssl = off

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.english' 